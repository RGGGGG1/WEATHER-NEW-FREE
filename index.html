<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погодный виджет</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #121212;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        #weather-widget {
            width: 120px;
            height: 120px;
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            padding: 5px;
        }

        #weather-icon {
            width: 50px; 
            height: 50px; 
            background-size: contain;
            background-repeat: no-repeat;
        }

        .weather-info {
            font-size: 16px;
            margin: 0;
            line-height: 1.2;
        }

        .temperature {
            font-size: 16px;
            font-weight: bold;
        }

        #wind {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="weather-widget">
        <div id="weather-icon"></div>
        <div class="temperature" id="temp">--°C</div>
        <div class="weather-info" id="description">Загрузка...</div>
        <div class="weather-info" id="wind">
            <span id="wind-speed">-- м/с</span>
        </div>
    </div>

    <script>
        const apiKey = '020d0acf66c731a155efa04f08d3667e';
        const city = 'Kaliningrad,ru';
        const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric&lang=ru`;

        async function fetchWeather() {
            const response = await fetch(apiUrl);
            const data = await response.json();
            updateWeather(data);
        }

        function updateWeather(data) {
            const temperature = data.main.temp;
            const description = data.weather[0].description;
            const windSpeed = data.wind.speed;
            const weatherId = data.weather[0].id;

            // Обновляем температуру, описание и скорость ветра
            document.getElementById('temp').innerText = `${Math.round(temperature)}°C`;
            document.getElementById('description').innerText = description.charAt(0).toUpperCase() + description.slice(1);
            document.getElementById('wind-speed').innerText = `${windSpeed} м/с`;

            // Обновляем иконку погоды в зависимости от погодных условий
            const weatherIcon = document.getElementById('weather-icon');
            let iconCode;

            if (weatherId >= 200 && weatherId < 300) {
                iconCode = '11d';  // Гроза
            } else if (weatherId >= 300 && weatherId < 400) {
                iconCode = '09d';  // Легкий дождик
            } else if (weatherId >= 500 && weatherId < 600) {
                iconCode = '10d';  // Дождь
            } else if (weatherId >= 600 && weatherId < 700) {
                iconCode = '13d';  // Снег
            } else if (weatherId >= 700 && weatherId < 800) {
                iconCode = '50d';  // Туман
            } else if (weatherId === 800) {
                iconCode = '01d';  // Ясное небо
            } else if (weatherId > 800) {
                iconCode = '03d';  // Облачно
            }

            // Устанавливаем иконку
            weatherIcon.style.backgroundImage = `url('https://openweathermap.org/img/wn/${iconCode}.png')`;
        }

        fetchWeather();
        setInterval(fetchWeather, 60000); // Обновляем каждую минуту
    </script>
</body>
</html>
