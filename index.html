<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погодный виджет</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 120px;
            height: 120px;
            background-color: #121212;
            overflow: hidden;
            position: relative;
        }

        #weather-widget {
            width: 120px;
            height: 120px;
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
        }

        #weather-icon {
            width: 50px;
            height: 50px;
            margin-bottom: 5px;
            background-size: contain;
            background-repeat: no-repeat;
        }

        .weather-info {
            font-size: 10px; /* Уменьшенный размер для текста */
            margin: 0;
            padding: 1px 0;
            line-height: 1.2; /* Интервал между строками */
        }

        .temperature {
            font-size: 18px; /* Крупный шрифт для температуры */
            font-weight: bold;
            margin: 0;
        }

        #wind {
            font-size: 9px;
        }
    </style>
</head>
<body>
    <div id="weather-widget">
        <div id="weather-icon"></div>
        <div class="temperature" id="temp">--°C</div>
        <div class="weather-info" id="description">Загрузка...</div>
        <div class="weather-info" id="wind">Ветер: -- м/с</div>
    </div>

    <script>
        const apiKey = '020d0acf66c731a155efa04f08d3667e';
        const city = 'Kaliningrad,ru';
        const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric&lang=ru`;

        async function fetchWeather() {
            const response = await fetch(apiUrl);
            const data = await response.json();
            updateWeather(data);
        }

        function updateWeather(data) {
            const temperature = data.main.temp;
            const description = data.weather[0].description;
            const windSpeed = data.wind.speed;
            const weatherId = data.weather[0].id;

            // Обновляем температуру, описание и скорость ветра
            document.getElementById('temp').innerText = `${Math.round(temperature)}°C`;
            document.getElementById('description').innerText = description.charAt(0).toUpperCase() + description.slice(1);
            document.getElementById('wind').innerText = `Ветер: ${windSpeed} м/с`;

            // Обновляем иконку погоды в зависимости от погодных условий
            const weatherIcon = document.getElementById('weather-icon');
            let iconCode;

            if (weatherId >= 200 && weatherId < 300) {
                // Гроза
                iconCode = '11d';
            } else if (weatherId >= 300 && weatherId < 400) {
                // Легкий дождик
                iconCode = '09d';
            } else if (weatherId >= 500 && weatherId < 600) {
                // Дождь
                iconCode = '10d';
            } else if (weatherId >= 600 && weatherId < 700) {
                // Снег
                iconCode = '13d';
            } else if (weatherId >= 700 && weatherId < 800) {
                // Туман
                iconCode = '50d';
            } else if (weatherId === 800) {
                // Ясное небо
                iconCode = '01d';
            } else if (weatherId > 800) {
                // Облачно
                iconCode = '03d';
            }

            // Обновляем иконку
            weatherIcon.style.backgroundImage = `url('https://openweathermap.org/img/wn/${iconCode}.png')`;
        }

        fetchWeather();
        setInterval(fetchWeather, 60000); // Обновляем каждую минуту
    </script>
</body>
</html>
